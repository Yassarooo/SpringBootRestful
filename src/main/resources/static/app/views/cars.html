<style>
    table {
        height: 500px;
        overflow-y: scroll;
        display: block;
    }

    #circle2 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        z-index: 999;
    }
</style>

<div class="row">
    <div class="col-sm-5 ">
        <div class="panel panel-primary">
            <div class="panel-heading">Car</div>
            <div class="panel-body">

                <div ng-show="carsubload" id="circle2">
                    <div class="loader">
                        <div class="loader">
                            <div class="loader">
                                <div class="loader">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <form ng-submit="submit()" name="carForm" novalidate>

                        <div class="form-group"
                             ng-class="{ 'has-error': carForm.name.$invalid && carForm.name.$dirty }">
                            <label for="name">Name:</label> <input type="text" required
                                                                   class="form-control" ng-model="car.name"
                                                                   id="name"
                                                                   name="name">
                        </div>

                        <div class="form-group"
                             ng-class="{ 'has-error': carForm.price.$invalid && carForm.price.$dirty }">
                            <label for="price">Price:</label> <input type="number"
                                                                     required class="form-control"
                                                                     ng-model="car.price"
                                                                     id="price" name="price">
                        </div>

                        <div class="form-group"
                             ng-class="{ 'has-error': carForm.seats.$invalid && carForm.seats.$dirty }">
                            <label for="seats">Seats Number:</label> <input type="number" class="form-control"
                                                                            id="seats"
                                                                            ng-model="car.seats" name="seats">
                        </div>
                        <div class="form-group"
                             ng-class="{ 'has-error': carForm.params.$invalid && carForm.seats.$dirty }">
                            <label for="params">Default Parameter ID:</label> <input type="number"
                                                                                     required
                                                                                     class="form-control" id="params"
                                                                                     ng-model="car.paramid">
                            </input>
                        </div>
                        <button type="submit" class="btn btn-primary"
                                ng-disabled="carForm.$invalid">{{buttonText}}
                        </button>

                        <div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-7">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Cars
                <button type="button" class="btn btn-default btn-sm"
                        ng-click="initAddCar()">
                    <span class="glyphicon glyphicon-plus"></span> New Car
                </button>
            </div>
            <div class="panel-body">

                <div class="alert alert-info margin-top-5" ng-show="deleteMessage">{{deleteMessage}}</div>

                <form class="form-inline md-form form-sm mt-0">
                    <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
                    <input class="form-control form-control-sm ml-3 w-75" ng-model="searchtxt" type="text"
                           placeholder="Search" aria-label="Search">
                </form>
                <br>
                <table class="table table-striped table-bordered table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Seats</th>
                        <th>Sold</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>


                    <div ng-show="carsload" id="circle">
                        <div class="loader">
                            <div class="loader">
                                <div class="loader">
                                    <div class="loader">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <tr ng-repeat="car in cars |filter : searchtxt">
                        <td>{{$index+1}}</td>
                        <td>{{car.name}}</td>
                        <td>{{car.price | currency}}</td>
                        <td>{{car.seats}}</td>
                        <td ng-show="car.sold"><span class="glyphicon glyphicon-check"></span></td>
                        <td ng-show="!car.sold"><span class="glyphicon glyphicon-unchecked"></span></td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm"
                                    ng-click="initEdit(car)">
                                <span class="glyphicon glyphicon-edit"></span>
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm"
                                    ng-click="deleteCar(car)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<hr>
