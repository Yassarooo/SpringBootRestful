<div class=" col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <img src="http://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-High-Quality-Image.png" alt="" class="col-md-offset-4 " width="72" height="72">
            <br>
            <br>
            <div class="col-md-12">
                <form ng-submit="login()">
                    <div class="form-group">
                         <label for="username">Username:</label> <input type="txt"
                                                                       class="form-control" ng-model="username"
                                                                       id="username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label> <input type="password"
                                                                  class="form-control" id="pwd" ng-model="password">
                    </div>
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-log-in"></span> LogIn</button>
                    <button class="btn btn-default" ui-sref="register">Register</button>

                    <div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
                </form>
            </div>
        </div>
    </div>
</div>
